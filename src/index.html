<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixabay_API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <form class="search-form" id="search-form">
        <div class="form-row justify-content-center">
        <div class="col-2-sm col-2-md col-3-lg">
        <input
          type="text"
          name="query"
          autocomplete="off"
          class="form-control"
          placeholder="Search images..."
        />
      </div>
        <button type="submit" class="btn btn-primary btn-search">Search</button>
      </div>
      </form>
      <ul class="row justify-content-center justify-content-md-between gallery"></ul>
      <div class="row justify-content-center">
        <div class="col-3-sm">
          <button type="button" class="btn btn-primary btn-load-more is-hidden" data-action="load-more">
            Load more
          </button>
          <div id="spinner" class="is-hidden">
            <div class="sk-circle">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>
          </div>
        </div>
      </div>    
    </main>
  </body>
</html>
